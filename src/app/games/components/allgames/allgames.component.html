
    <div class="row pt-5 d-flex justify-content-between">
      <div class="col-md-4">
        <form class=" input-group w-auto">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">

<div class="box mx-3">
  <div class="row" *ngIf="!loading && !error">
    <div class="col-md-3 col-sm-12" *ngFor="let game of AllFilterdData">

      <app-game [data]="game"></app-game>

    </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
    <div class="text-center w-100" *ngIf="error">
      <div *ngFor="let error of allError">

      <app-error [error]="error"></app-error>
      </div>
    </div>
</div>
