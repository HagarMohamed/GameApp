
    <div class="row mt-5 d-flex justify-content-between">
      <div class="col-md-4">
        <form class=" input-group w-auto">
          <input
            type="search"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <span class="input-group-text border-0" id="search-addon">
            <button class="btn btn-parimary">Search</button>
          </span>
        </form>
      </div>

      <div class="col-md-4">


        <div class="dropdown">

          <select class="w-auto">
            <option *ngFor="let category of AllCategories">{{category.category}}</option>
            
          </select>
        </div>
      </div>
    </div>



<div class="box mt-5">
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let game of AllGames">

      <div class="card mt-5" onclick="openDtails(id)">
        <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
          <img [src]="game.imageUrl" class="img-fluid" style="width: 300px;"/>
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{game.game_name}}</h5>
          <p class="card-text">{{game.game_category}}</p>
        </div>
      </div>

    </div>
    </div>
</div>
