<div class="row p-5">
  <div class="col-md-2"></div>
  <div class="col-md-8">

<form #f="ngForm">
  <!-- Name input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example1">Game Name:</label>
    <input name="name" type="text" id="form4Example1" class="form-control" ngModel #name="ngModel"/>

  </div>

  <!-- ImageUrl input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example1">Image Url:</label>
    <input name="imageUrl" type="text" id="form4Example1" class="form-control" ngModel #imageUrl="ngModel"/>

  </div>

  <!-- Category input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example2">Category:</label>
    <input name="category" type="text" id="form4Example2" class="form-control" ngModel #category="ngModel"/>

  </div>

  <!-- Date input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form4Example3">Date:</label>
    <input name="date" type="date" class="form-control" id="form4Example3" ngModel #date="ngModel"/>

  </div>



  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4"
  (click)="addGame(name.value, imageUrl.value, category.value, date.value)">Add Game
  </button>
</form>


  </div>
  <div class="col-md-2"></div>
</div>
